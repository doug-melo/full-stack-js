<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    
    <h1>
        Formulário de Inscrição
    </h1>

    <form action="" method="get" autocomplete="off">
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" name="whatsapp" id="whatsapp" required>
        </div>
        <br>

        <div>
            <label>Aréa de atuação:</label><br>
            <input type="radio" name="Aréa de atuação:" id="desenvolvimento" value="desenvolvimento" required>
            <label for="desenvolvimento">Desenvolvimento</label>

            <input type="radio" name="Aréa de atuação:" id="quality assurance" value="quality assurance">
            <label for="quality assurance">Quality Assurance (QA)</label>

            <input type="radio" name="Aréa de atuação:" id="análise de dados" value="análise de dados">
            <label for="análise de dados">Análise de Dados</label>

            <input type="radio" name="Aréa de atuação:" id="infraestrutura" value="infraestrutura">
            <label for="infraestrutura">Infraestrutura</label>
        </div>
        <br>

        <div>
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs" cols="20" rows="2"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" name="nov" id="nov">
            <label for="nov">Desejo receber novidades e ofertas por email.</label>
        </div>
        <br>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    
</body> 
</html>
